<body>
    <header>
        <div class="main-header transparent-header" id="main-header">
            <div class="container-fluid">
                <div class="header-flex">
                    <div class="logo-box">
                        <a href="#">
                            <img src="assets/images/logo.svg" alt="">
                        </a>
                    </div>
                    <div class="main-header-items">
                        <div class="header-items-flex">
                            <div class="single-item">
                                <div class="custom-switch-parent">
                                    <span>sound</span>
                                    <input type="checkbox" class="custom-switch" />
                                </div>

        <!-- home slider start from here  -->
        <section class="home-slider-main">
            <div class="swiper home-slider">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="slide-bg" style="background: url(assets/images/home/slider-1.png);"> </div>

                    </div>

                    <div class="swiper-slide video-slide" data-swiper-autoplay="">
                        <div class="video-bg">
                            <video autoplay muted loop class="swiper-video">
                                <source src="assets/images/home/video.mp4" type="video/mp4">
                            </video>

                        </div>
                    </div>
                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>
        <!-- home slider ends here  -->
